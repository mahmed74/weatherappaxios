<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>

  <body onload="getData()">
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathercon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>

      <div class="info">
        <h2 class="location">
          <!-- <i class="fas fa-street-view"></i>{%location%},{%country%} -->
          <i class="fas fa-street-view"></i
          ><span id="location">karachi</span>,<span id="country">pakistan</span>
        </h2>
        <p id="date">WED | FEB 26 | 10:49AM</p>
        <h1 class="temp"><span id="tempVal"></span>&deg;C</h1>
        <h3 class="tempmin_max">
          Min <span id="minTemp"></span>&deg;C | Max
          <span id="maxTemp"></span>&deg;C
        </h3>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
